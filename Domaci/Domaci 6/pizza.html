<!DOCTYPE html>
<html>
    <head>
        <title>Domaci 6</title>
    </head>
    <body>
        <form>
        <table border="1">
            <tr>
                <td colspan="8" align="center"><strong>Pizza Shop 2.0</strong></td>
            </tr>
            <tr>
                <td colspan="2"> <label for="name">Name</label></td>
                <td colspan="6"><input id="name" type="text" style="width: 200px" maxlength="20" required></td>
            </tr>
            <tr>
                <td colspan="2">Pizza Topping</td>
                <td colspan="6">
                    <input type="radio" name="topping">Supreme <br>
                    <input type="radio" name="topping">Vegetarian <br>
                    <input type="radio" name="topping">Hawaiian
                </td>
            </tr>
            <tr>
                <td colspan="2">Pizza Sauce</td>
                <td colspan="6">
                    <select>
                        <option>Tomato</option>
                        <option>Garlic</option>
                        <option>Hot Sauce</option>
                        <option>Mayo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">Optional Extras</td>
                <td colspan="6">
                    <input type="checkbox" name="extras">Extra Cheese
                    <input type="checkbox" name="extras">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="8"><label for="instructions">Delivery Instructions:</label></td>
            </tr>
            <tr>
                    <td colspan="8">
                        <textarea id="instructions" name="instructions" cols="60" rows="5" maxlength="100" required></textarea>
                    </td>
            </tr>
            <tr>
                <td colspan="8">
                    <input type="button" value="Send my Order">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
